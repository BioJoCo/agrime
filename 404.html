<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Centering Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Progress Bar */
        .progress-bar {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Progress Animation */
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #000000, #00875c);
            animation: fill 2s linear forwards;
        }

        /* Loading Text */
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        @keyframes fill {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
    <script>
        // إعادة التوجيه بعد انتهاء التحميل (2 ثانية فقط)
        setTimeout(function() {
            window.location.href = "https://biojoco.github.io/agrime/";
        }, 2000);
    </script>
</head>
<body>

    <div class="loader-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="loading-text">Redirecting...</p>
    </div>

</body>
</html>
